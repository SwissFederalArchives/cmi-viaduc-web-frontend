<div class="row">
	<div class="col-md-6" *ngIf="hasPendingPublic">
		<button class="btn btn-primary" (click)="startMigration('public')" [disabled]="loading">
			{{'Meine Arbeitsmappen aus Swiss-Archives importieren' | translate:'favoritesMigration.importFromPublic'}}
		</button>
	</div>
	<div class="col-md-6" *ngIf="hasPendingLocal">
		<button class="btn btn-primary" (click)="startMigration('local')" [disabled]="loading">
			{{'Meine Arbeitsmappen aus Local Swiss-Archives importieren' | translate:'favoritesMigration.importFromLocal'}}
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="alert alert-success alert-dismissable" role="alert" *ngIf="successMessage && successMessage.length > 0">
			<button type="button" class="close" data-dismiss="alert" attr.aria-label="{{'Schliessen' | translate:'favoritesMigration.close'}}">
				<span aria-hidden="true">&times;</span>
			</button>
			{{successMessage}}
		</div>
		<div class="alert alert-danger alert-dismissable" role="alert" *ngIf="error && error.length > 0">
			<button type="button" class="close" data-dismiss="alert" attr.aria-label="{{'Schliessen' | translate:'favoritesMigration.close'}}">
				<span aria-hidden="true">&times;</span>
			</button>
			{{error}}
		</div>
	</div>
</div>
<cmi-loader *ngIf="loading" class="cmi-visible"></cmi-loader>
