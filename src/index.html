			text-align: center;
			padding-bottom: 15px;
		}

		.cmi-boot .cmi-loader .cmi-three-dots {
			background-color: transparent;
			margin-bottom: 25px;
		}

		cmi-loader, .cmi-loader {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(255, 255, 255, .6);
			opacity: 0;
			transition: opacity .5s;
			z-index: 1000;
			pointer-events: none;
			cursor: not-allowed;
		}

		.cmi-loader.cmi-visible {
			 opacity: 1;
		 }

		.cmi-three-dots {
			padding: 10px 20px;
			background-color: #fff;
			display: flex;
			width: 100px;
			margin: 0 auto;
			justify-content: space-between;
			align-items: center;
		}

		.cmi-three-dots span {
			width: 10px;
			height: 10px;
			background: #DC0018;
			opacity: 0.2;
		}

		.cmi-three-dots span:nth-child(1) {
			 animation: lightUp 1.5s linear infinite;
		 }

		.cmi-three-dots span:nth-child(2) {
			 animation: lightUp 1.5s linear infinite 0.5s;
		 }

		.cmi-three-dots span:nth-child(3) {
			 animation: lightUp 1.5s linear infinite 1s;
		 }

		.page cmi-loader {
			align-items: flex-start;
			justify-content: flex-start;
		}

		.page cmi-loader .cmi-three-dots {
			margin-top: 50px;
		}

		.sr-only {
			position: absolute;
			width: 1px;
			height: 1px;
			margin: -1px;
			padding: 0;
			overflow: hidden;
			clip: rect(0,0,0,0);
			border:0
		}

		@keyframes lightUp {
			0% {
				opacity: 0.2;
			}
			40% {
				opacity: 1;
			}
			60% {
				opacity: 0.2;
			}
			100% {
				opacity: 0.2;
			}
		}
		.access-keys {
			width: 0;
			height: 0;
			padding: 0;
			margin: 0;
		}

		.access-keys li {
			display: inline;
		}

		.access-keys li a, .access-keys li a:visited {
			display: block;
			position: absolute;
			left: -3000px;
			top: -2000px;
			width: 0;
			height: 0;
			z-index: 200;
		}

		.access-keys li a:focus {
			position: absolute;
			background-color: #000;
			color: #FFF;
			display: block;
			font-size: 1.3em;
			height: auto;
			width: auto;
			top: 0;
			left: 0;
